<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    
        
    <link rel="stylesheet" type="text/css" href="signup.css">  
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Sign Up Form</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label>First Name</label>
                <input type="text" name="" id="username" placeholder="ENTRE VOTR NOM" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

           

            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="ENTREZ VOTRE EMAIL" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="ENTREZ VOTRE Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit"  value="" class="btn">
        </form>
    </div>


    <script src="scriptsignup.js"></script>
</body>
</html>
